<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFuture 魔法链接登录</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f0fdf4; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #22c55e, #16a34a); padding: 30px; text-align: center; color: white; }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .content { padding: 40px 30px; text-align: center; }
        .title { font-size: 24px; color: #1f2937; margin-bottom: 20px; }
        .subtitle { color: #6b7280; margin-bottom: 30px; }
        .magic-box { background: #f0fdf4; border: 2px solid #22c55e; border-radius: 12px; padding: 20px; margin: 20px 0; }
        .magic-icon { font-size: 48px; margin-bottom: 15px; }
        .magic-text { color: #6b7280; font-size: 16px; margin-bottom: 20px; }
        .btn { display: inline-block; background: #22c55e; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; margin: 10px 0; }
        .footer { background: #f9fafb; padding: 20px; text-align: center; color: #6b7280; font-size: 12px; }
        .notice { background: #fef3c7; border: 1px solid #f59e0b; border-radius: 8px; padding: 15px; margin: 20px 0; }
        .notice-title { color: #92400e; font-weight: bold; margin-bottom: 5px; }
        .notice-text { color: #78350f; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">✨ ChatFuture</div>
            <div>一键登录链接已生成</div>
        </div>
        
        <div class="content">
            <h1 class="title">魔法链接登录</h1>
            <p class="subtitle">点击下方链接即可快速登录，无需输入密码</p>
            
            <div class="magic-box">
                <div class="magic-icon">🔗</div>
                <div class="magic-text">您的安全登录链接已准备就绪</div>
                <a href="{{ .ConfirmationURL }}" class="btn">立即登录</a>
                <div style="margin-top: 15px; font-size: 12px; color: #6b7280;">
                    此链接将在24小时后失效
                </div>
            </div>
            
            <div class="notice">
                <div class="notice-title">🔒 安全提示</div>
                <div class="notice-text">此链接仅限您本人使用，请勿分享给他人。如果这不是您的操作，请忽略此邮件。</div>
            </div>
        </div>
        
        <div class="footer">
            <div>如果按钮无法点击，请复制以下链接到浏览器：</div>
            <div style="margin-top: 5px; word-break: break-all; font-size: 11px;">{{ .ConfirmationURL }}</div>
            <div style="margin-top: 10px; font-weight: bold; color: #22c55e;">ChatFuture · AI职业规划与形象生成平台</div>
        </div>
    </div>
</body>
</html>
