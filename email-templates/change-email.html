<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFuture 邮箱变更验证</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f0fdf4; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #22c55e, #16a34a); padding: 30px; text-align: center; color: white; }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .content { padding: 40px 30px; text-align: center; }
        .title { font-size: 24px; color: #1f2937; margin-bottom: 20px; }
        .subtitle { color: #6b7280; margin-bottom: 30px; }
        .change-box { background: #f0fdf4; border: 2px solid #22c55e; border-radius: 12px; padding: 20px; margin: 20px 0; }
        .email-info { background: white; border: 1px solid #d1d5db; border-radius: 8px; padding: 15px; margin: 15px 0; }
        .old-email { color: #6b7280; font-size: 14px; margin-bottom: 5px; }
        .new-email { color: #16a34a; font-size: 16px; font-weight: bold; }
        .code-box { background: white; border: 2px solid #22c55e; border-radius: 8px; padding: 15px; margin: 15px 0; }
        .verification-code { font-size: 28px; font-weight: bold; color: #16a34a; letter-spacing: 3px; }
        .btn { display: inline-block; background: #22c55e; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; margin: 10px 0; }
        .footer { background: #f9fafb; padding: 20px; text-align: center; color: #6b7280; font-size: 12px; }
        .notice { background: #fef3c7; border: 1px solid #f59e0b; border-radius: 8px; padding: 15px; margin: 20px 0; }
        .notice-title { color: #92400e; font-weight: bold; margin-bottom: 5px; }
        .notice-text { color: #78350f; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">✨ ChatFuture</div>
            <div>邮箱变更验证</div>
        </div>
        
        <div class="content">
            <h1 class="title">确认新邮箱地址</h1>
            <p class="subtitle">您正在将ChatFuture账户的邮箱地址变更为新地址</p>
            
            <div class="change-box">
                <div class="email-info">
                    <div class="old-email">原邮箱：{{ .OldEmail }}</div>
                    <div class="new-email">新邮箱：{{ .NewEmail }}</div>
                </div>
                
                <div class="code-box">
                    <div style="color: #6b7280; font-size: 14px; margin-bottom: 10px;">验证码</div>
                    <div class="verification-code">{{ .Token }}</div>
                </div>
                
                <div style="color: #6b7280; font-size: 14px; margin-top: 15px;">
                    请将验证码输入到邮箱变更页面
                </div>
            </div>
            
            <div class="notice">
                <div class="notice-title">⚠️ 重要提醒</div>
                <div class="notice-text">
                    邮箱变更后，您将需要使用新邮箱地址登录。验证码有效期为10分钟，请及时完成验证。
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div>如果您没有进行邮箱变更操作，请立即联系客服。</div>
            <div style="margin-top: 5px; font-weight: bold; color: #22c55e;">ChatFuture · AI职业规划与形象生成平台</div>
        </div>
    </div>
</body>
</html>
